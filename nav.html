			}
			setTimeout(drop,1);
		}
		
		hidden.onclick=function cover(){
			if(height>=0){
				height-=1;

			}
			setTimeout(cover,1);
		}
		
		prev.onclick=function(){
            alert("抱歉，更换背景图还在制作中。");

			BGI++;
			if(BGI>maxImage){

			}
			alert("抱歉，更换背景图还在制作中。");
		}
		function width(){
			if(document.body.offsetWidth<971){
				box.style.width="970px";	
				Vbox.style.width="970px";
				button.style.right="0px";
				name.style.width="290px";
			}else{
				box.style.width="70%";	
				Vbox.style.width="70%";
				button.style.right="50px";
				name.style.width="30%";	
			}	
		}
		setInterval(width,500);
	}
